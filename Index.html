function multiply(){
    this.multiplyby2 = function(element){
        if(element.length>1){
            var multiple =[];
            for (var i=0; i < element.length; i++){
                multiple.push(element[i]*2);
            }
            return multiple;
        }
        else{
            return element*2;
        }
    }
    this.multiplyby3 = function(element){
        if(element.length>1){
            var multiple =[];
            for (var i=0; i < element.length; i++){
                multiple.push(element[i]*3);
            }
            return multiple;
        }
        else{
            return element*3;
        }
    }
}

    function Queue () { 
    collection = [];
    this.enqueue = function(element) {
        collection.push(element);
    };
    this.dequeue = function() {
        return collection.shift(); 
    };
    this.print = function() {
        console.log(collection);
    };
    this.front = function() {
        return collection[0];
    };
    this.size = function() {
        return collection.length; 
    };
    this.isEmpty = function() {
        return (collection.length === 0); 
    };
    this.end = function(){
        let q = collection.length-1;
        return console.log(collection[q]);
    };
}

var Stack = function() {
    this.count = 0;
    this.storage = {};
  
    // Adds a value onto the end of the stack
    this.push = function(value) {
        this.storage[this.count] = value;
        this.count++;
    }
    
    // Removes and returns the value at the end of the stack
    this.pop = function() {
        if (this.count === 0) {
            return undefined;
        }

        this.count--;
        var result = this.storage[this.count];
        delete this.storage[this.count];
        return result;
    }
    
    this.size = function() {
        return this.count;
    }
    
    // Returns the value at the end of the stack
    this.peek = function() {
        return this.storage[this.count-1];
    }

    this.print = function(){
        var arr = this.storage;
        return arr;
    }
}
